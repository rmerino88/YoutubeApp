<h1 class="mt-3 font-weight-light">YouTube Videos</h1>

<div class="card-columns">
    <div *ngFor="let video of videos" class="card">
        <img [src]="video.thumbnails|youtubeImage" class="card-img-top" alt="Image no available">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">{{video.description}}</p>
            <p class="card-text"><small class="text-muted">{{video.channelTitle}}</small></p>
            <p class="card-text"><small class="text-muted">{{video.publishedAt|youtubeDate}}</small></p>
        </div>
    </div>
</div>
